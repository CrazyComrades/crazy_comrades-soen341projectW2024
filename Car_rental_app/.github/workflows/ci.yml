name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r crazy_comrades-soen341projectW2024/Car_rental_app/.github/workflows/requirements.txt
      
      - name: Run tests
        run: |
          pytest crazy_comrades-soen341projectW2024/Car_rental_app/tests/test.py
