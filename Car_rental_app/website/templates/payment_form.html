<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Payment</title>
</head>
<body>
    <h2>Payment Information</h2>
    <p>Total Price: ${{ total_price }}</p> <!-- Display the total price -->
    <form method="POST" action="{{ url_for('res.process_payment') }}">
        <label for="card_number">Card Number:</label><br>
        <input type="text" id="card_number" name="card_number" required><br>

        <label for="expiry_date">Expiry Date:</label><br>
        <input type="text" id="expiry_date" name="expiry_date" required><br>

        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv" required><br>

        <label for="name_on_card">Name on Card:</label><br>
        <input type="text" id="name_on_card" name="name_on_card" required><br>

        <label for="billing_address">Billing Address:</label><br>
        <input type="text" id="billing_address" name="billing_address" required><br>

        <!-- Hidden input field to pass total price -->
        <input type="hidden" name="total_price" value="{{ total_price }}">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
